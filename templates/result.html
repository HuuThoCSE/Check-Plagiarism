<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả kiểm tra đạo văn</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Kết quả kiểm tra đạo văn</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <p class="card-text">Mức độ giống nhau giữa tệp và nội dung web: <strong>{{ similarity }}%</strong></p>
                {% if comment %}
                <div class="mt-4">
                    <h5>Bình luận của bạn:</h5>
                    <p>{{ comment }}</p>
                </div>
                {% endif %}
                <a href="/" class="btn btn-primary mt-4">Kiểm tra lại</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
